<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация - Кинотеатр им. Горького</title>
    <link rel="icon" href="./images/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
  <main>
    <section class="auth">
      <h1 class="visually-hidden">Авторизация</h1>
      <div class="auth__wrapper">
        <div class="auth__tabs">
          <button class="auth__tab is-active" onclick="showLogin()">Вход</button>
          <button class="auth__tab" onclick="showRegister()">Регистрация</button>
        </div>
  
        <form class="auth__form" id="login-form" action="" method="post">
          <label class="visually-hidden" for="user_email">Ваш e-mail:</label>
          <input class="input" type="email" id="user_email" name="user_email" placeholder="ВАШ EMAIL" required>
          <label class="visually-hidden" for="login-password">Пароль</label>
          <input  class="input" type="password" id="login-password" name="password" required placeholder="ВАШ ПАРОЛЬ">
          <button class="btn btn_disabled" type="submit">Войти</button>
          <a href="#">Забыли пароль?</a>
        </form>
  
        <form class="auth__form" id="register-form" action="/register" method="post" style="display: none;">
          <label class="visually-hidden" for="register-username">Логин</label>
          <input class="input" type="text" id="register-username" name="username" required placeholder="ВАШЕ ИМЯ">
          <label class="visually-hidden" for="register-email">Электронная почта</label>
          <input class="input" type="email" id="register-email" name="email" required placeholder="ВАШ EMAIL">
          <label class="visually-hidden" for="register-password">Пароль</label>
          <input class="input" type="password" id="register-password" name="password" required placeholder="ВАШ ПАРОЛЬ">
          <label class="visually-hidden" for="register-confirm-password">Подтвердите пароль</label>
          <input class="input" type="password" id="register-confirm-password" name="confirm-password" required placeholder="ПОДТВЕРДИТЕ ПАРОЛЬ">
          <button class="btn btn_disabled" type="submit">Зарегистрироваться</button>
        </form>
      </div>    
    </section>
  </main>
  <script src="./script.js"></script>
</body>
</html>
